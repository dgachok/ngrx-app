<div *ngFor="let selectComment of selectedFilm?.comments" class="card w-100 mt-md-2">
  <div class="card-body">
    <p class="card-text">
      {{selectComment?.comment}}
    </p>
    <div class="remove-link"
       (click)="removeComment(selectComment?.id, selectedFilm.id)">Remove</div>
  </div>
</div>

<form #form="ngForm" (submit)="submitForm($event, form, selectedFilm?.id)" class="mt-md-2 mb-md-4">
  <div class="form-group">
    <label for="comment">Write comment</label>
    <textarea class="form-control" name="comment"  id="comment" rows="3" ngModel></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
